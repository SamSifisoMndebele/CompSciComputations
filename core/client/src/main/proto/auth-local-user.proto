syntax = "proto3";

option java_package = "com.compscicomputations.client.auth.data.model.local";
option java_multiple_files = true;

message LocalUser {
  string id = 1;
  string email = 2;
  string password = 3;
  string idToken = 4;
  string names = 5;
  string lastname = 6;
  bytes imageBytes = 7;
  string phone = 8;
  bool isEmailVerified = 9;
  bool isAdmin = 10;
  bool isStudent = 11;
  string university = 12;
  string school = 13;
  string course = 14;
}