syntax = "proto3";

option java_package = "com.compscicomputations.client.auth.data.model.local";
option java_multiple_files = true;

message LocalUser {
  string id = 1;
  string email = 2;
  string password = 3;
  string id_token = 4;
  string names = 5;
  string lastname = 6;
  bytes image_bytes = 7;
  string phone = 8;
  bool is_email_verified = 9;
  bool is_admin = 10;
  bool is_student = 11;
  string university = 12;
  string school = 13;
  string course = 14;
}