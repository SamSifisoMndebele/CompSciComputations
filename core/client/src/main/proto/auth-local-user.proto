syntax = "proto3";

option java_package = "com.compscicomputations.client.auth.data.source.local";
option java_multiple_files = true;

message LocalUser {
  string id = 1;
  string email = 2;
  string password = 3;
  string idToken = 4;
  string displayName = 5;
  bytes imageBytes = 6;
  string phone = 7;
  bool isAdmin = 8;
  bool isStudent = 9;
  bool isEmailVerified = 10;
}